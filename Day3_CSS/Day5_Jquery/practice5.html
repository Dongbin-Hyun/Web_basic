<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <title>체크박스 실습</title>
    <script>
        $(document).ready(function () {
            $("#logButton").click(function () {
                if ($("input:checkbox[name=mycheck]:checked").length == 0) { alert("선택하지 않으셨습니다. 선택해주세요"); }
                else if ($("input:checkbox[value=check1]:checked").is(":checked") == true) { alert("kim"); }
                else if ($("input:checkbox[value=check2]:checked").is(":checked") == true) { alert("lee"); }
                else if ($("input:checkbox[value=check3]:checked").is(":checked") == true) { alert("park"); }
                else if ($("input:checkbox[value=check4]:checked").is(":checked") == true) { alert("hyun"); }
                else if ($("input:checkbox[value=check5]:checked").is(":checked") == true) { alert("koo"); }
                else if ($("input:checkbox[value=check6]:checked").is(":checked") == true) { alert("yang"); }
            });

            $("#logButton").css({
                "width": "80px",
                "background": "gray",
                "border": "1px solid black",
                "position": "absolute",
                "left": "300px"
            });

            $(".logtable").css({
                "text-align": "center"
            });

            $("#cell1").css({
                "width": "50px"
            });

            $("#cell2").css({
                "width": "200px"
            });

            $("#cell3").css({
                "width": "100px"

            });

        });



        function selectAll(selectAll) {
            const checkboxes
                = document.getElementsByName("mycheck");

            checkboxes.forEach((checkbox) => {
                checkbox.checked = selectAll.checked;
            });
        };
        function checkOnlyOne(element) {

            const checkboxes
                = document.getElementsByName("mycheck");

            checkboxes.forEach((cb) => {
                cb.checked = false;
            })

            element.checked = true;
        }



    </script>
    <style>

    </style>
</head>

                    id="checkAll">확인</td>
