<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>게임1</title>
    <style>
        #container {
            width:500px;
            height:500px;
            border:1px solid black;

        }
        #pikachu {
            position:absolute;

            width:100px;

        }
    </style>
    <script>

        $(document).keydown(function(event) {
            if (event.keyCode == '37') {
                $("#pikachu").animate ({
                    left:"-=30px"
                });
            }
            else if (event.keyCode == '39') {
                $("#pikachu").animate ({
                left:"+=30px"
                });
                
            }
            else if (event.keyCode == '38') {
                $("#pikachu").animate ({
                top:"-=30px"
                });
                
            }
            else if (event.keyCode == '40') {
                $("#pikachu").animate ({
                    top:"+=30px"
                });
            }
            else if (event.keyCode == '32') {
                $("#pikachu").animate ({
                top:"+=30px",
                top:"-=30px"
                });

            }

        });
        

    </script>
</head>
<body>
    <div id="container">
        <img id="pikachu" src="https://mblogthumb-phinf.pstatic.net/20140926_176/redslate_1411741830380j5Kou_PNG/1.png?type=w800">
    </div>
</body>
</html>
