<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습1</title>
    <style>
        .body {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>

</head>
<script>
    function getName() {
        
        let name = prompt("이름을 입력해주세요.");
        if(name == null)   {
            alert("취소하셨습니다.");
            console.log("종료");
        } else if (name == "") {
            alert("다시 입력해주세요.");
            alert(getName());
        } else  {
            alert(name+"님 반갑습니다.");
        }
    }    
</script>

<body>
    <div class="body">
    <h1>실습1 : 이름입력</h1>
    <button class="nameButton" onclick="getName()">이름입력</button>
    </div>
</body>
</html>
