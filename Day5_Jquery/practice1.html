<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>뉴스</title>
    <style>
        .news {
            display: inline-block;
            background-color: white;
            font-weight: normal;

        }
    </style>
    <script>

        $(document).ready(function () {
            $("#container").css({ "width": "320px", "background": "#E1E2E6", "border": "1px solid black" });
            $("#head").css({ "background": "grey", "color": "white", "padding": "8px" });
            $("ul").css("list-style", "none");
            //$(".news").css({ "display": "inline-block", "background-color": "white", "font-weight": "normal" });
            $("button").css({
                "display": "inline-block", "width": "120px", "height": "30px", "background": "gray",
                "color": "white", "font-size": "15px", "text-align": "center"
            });

        });

        $(function () {
            $("#apply").click(function () {
                writing();
            });
        });

        function writing() {
            let name = prompt("이름을 입력하세요.");
            let content = prompt("내용을 입력하세요.");
            $(".textbox").append("<br>" + "<li>" + "<b class=news>" + "<strong>" +
                name + "</strong>" + "&nbsp;" + content + "</li>");
        }



    </script>
</head>

<body>

    <div id="container">
        <div id="head" onclick="writing">기사등록하기</div>
        <br><br>
        <ul class="textbox">
            <li class="contentbox">
                <b class="news"><strong>박지성</strong>&nbsp;SBS에서 월드컵보세요!</b>
            </li>
            <br>
            <li class="contentbox">
                <b class="news"><strong>안정환</strong>&nbsp;MBC죠...</b>
            </li>
            <br>
            <li class="contentbox">
                <b class="news"><strong>이영표</strong>&nbsp;KBS는 수신료의 가치를...</b><br>
            </li>

        </ul>

        <br><br>
    </div>
    <button id="apply">등록하기</button>

</body>

</html>
