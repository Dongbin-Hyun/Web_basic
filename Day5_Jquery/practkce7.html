<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
    <style>
        #container {
            position: absolute;
            width: 90%;
            height: 90%;
            border: 1px solid black;

        }

        #pikachu {
            position: absolute;
            left: 0%;
            bottom: 0%;
            width: 200px;

        }

        #enemy {
            position: absolute;
            width: 150px;
            left: 120%;
            bottom: 0%;


        }
    </style>
    <script>
        $(document).keydown(function (event) {
            if (event.keyCode == '37') {
                $("#pikachu").animate({
                    left: "-=100px"
                });
            }
            else if (event.keyCode == '39') {
                $("#pikachu").animate({
                    left: "+=100px"
                });

            }
            else if (event.keyCode == '38') {
                $("#pikachu").animate({
                    top: "-=100px"
                });

            }
            else if (event.keyCode == '40') {
                $("#pikachu").animate({
                    top: "+=100px"
                });
            }
            else if (event.keyCode == '32') {
                $("#pikachu").animate({
                    top: "-=300px"
                }, 500).animate({
                    top: "+=300px"
                }, 500)

            }

        });

        $(function () {
            $("#enemy").animate({
                left: -500px
            }, 2000);
        });

    </script>
</head>

<body>
    <div id="container">
        <img id="pikachu"
            src="https://mblogthumb-phinf.pstatic.net/20140926_176/redslate_1411741830380j5Kou_PNG/1.png?type=w800"
            alt="">
        <img id="enemy" src="https://images-fe.ssl-images-amazon.com/images/I/51ZCAxsdfoL.jpg" alt="">
    </div>

    </div>

</body>

</html>
