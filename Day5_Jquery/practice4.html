<!DOCTYPE html>
<html>
<head>
	<title>실습4</title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script> 
	
	<script>	
		$(document).ready(function(){ 
			$("#submit").click(function(){		
					if ($("#Email").val().length==0) { alert("이메일을 입력하세요.");}
					else if($("#password").val().length<5){ alert("패스워드는 5자이상입니다.");}
					else if($("input:radio[name=sex]:checked").length < 1) { alert("성별을 입력하세요")}
					else if($("#job").val() < 1) { alert("직업을 선택하세요."); }
					else if($("input:checkbox[name=hobby]:checked").length < 3) { alert("3개 이상 선택하세요.");}
					
			});
			
			
		});

	</script>
	
	<style>
	#contact {width:300px;}
	#contact * {margin:5px; font-family:나눔고딕;}
	</style>
</head>
<body>

<article id="contact">
	<h1>회원가입</h1>
	<form>
		<fieldset>	
			아이디&nbsp;&nbsp;&nbsp;<input type="email" id="Email" placeholder="Email" ><br>
			비밀번호<input type="password" id="password" placeholder="Password" ><br>
    		성별&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" class="sex" name="sex">남자<input type="radio" class="sex" name="sex">여자<br>
   			직업&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<select name="job" id="job" value="joblist">
    				<option value="" disabled selected></option>
        			<option value="doctor">의사</option>
        			<option value="teacher">교사</option>
        			<option value="nurse">간호사</option>
        		</select><br>
    		취미&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="hobby" id="development">개발
        		<input type="checkbox" name="hobby" id="game">게임
        		<input type="checkbox" name="hobby" id="fishing">낚시<br>
        		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="hobby" id="exercise">운동
        		<input type="checkbox" name="hobby" id="reading">독서
        		<input type="checkbox" name="hobby" id="music">음악감상<br>
    	<input type="reset" value="취소">
		<input type="submit" id="submit"  value="전송하기">			
		</fieldset>
	</form>
</article>

</body>
</html>
